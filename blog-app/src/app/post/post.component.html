
<div style="overflow-x:auto;">
    <table>
        <caption>
            <h2>Posts</h2>
            
        </caption>
        <thead>
            <tr>
                <th> ID </th>
                <th> User ID </th>
                <th> Category ID</th>
                <th> Title </th>
                <th> Content </th>
                <th> View Count</th>
                <th> Creation Date</th>
                <th> Is Published </th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let post of posts" class="row">
                <td> {{ post.post_id }} </td>
                <td> {{ post.user_id }} </td>
                <td> {{ post.category_id }} </td>
                <td> {{ post.title }} </td>   
                <td> {{ post.content }} </td>
                <td> {{ post.view_count }} </td>
                <td> {{ post.creation_date}} </td>
                <td> {{ post.is_published }} </td>
                <td> Details </td>
            </tr>
        </tbody>
    </table>
</div>
